<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie-edgs">
		<title>Blog for KTP</title>
		<link rel="stylesheet" href="{{ STATIC_URL }}css/style.css">
</head>
<body>
	<div class="header">
		<img src="{{ STATIC_URL }}img/django-logo-.png" />
	</div>
  <div class="archive">
    {% for post in posts %}
    <div class="one-post">
      <h2 class="post-title">{{ post.title }}</h2>
      <div class="article-info">
        <div class="article-author">{{ post.author.username }}</div>
        <div class="article-created-date">{{ post.created_date }}</div>
      </div>
      <p class="article-text">{{ post.get_excerpt }}</p>
    </div>
    {% endfor %}
  </div>
</body>
